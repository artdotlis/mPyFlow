name: Tag on version bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    name: Create tag if version changed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version from pyproject.toml
        id: current
        run: |
          VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous version from last main ancestor
        id: previous
        run: |
          VERSION="$(git merge-base HEAD HEAD^):pyproject.toml" | grep '^version =' | cut -d '"' -f2"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions and create tag if changed
        if: steps.current.outputs.version != steps.previous.outputs.version
        run: |
          git config user.name "github-actions[bot]"

          TAG="v${{ steps.current.outputs.version }}"
          echo "Creating tag $TAG"
          git tag "$TAG"
          git push origin "$TAG"
